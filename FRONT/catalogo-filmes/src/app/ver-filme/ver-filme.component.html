<div class="container">
    <h1 class="mb-5">Olhe esse filme</h1>
        <div class="row">
            <div class="col-6 col-md-6 text-center">
                <img [src]="filme.imagem" alt="" class="mb-3 ">
            </div>
                
            <div class="col-sm-6 col-md-6 mb-5">
                <div class="card">
                    <div class="card-body">
                        <ul>
                            <li class="d-flex"><p class="p-bold mr-2"> Filme: </p> <p>{{ filme.titulo }}</p></li>
                            <li class="d-flex"><p class="p-bold mr-2"> ID: </p><p> {{ filme.id }}</p></li>
                            <li class="d-flex"><p class="p-bold mr-2"> Diretor: </p><p> {{filme.diretor}}</p></li>
                            <hr>
                            <p class="p-bold">Genero</p><p> {{filme.genero}}</p>
                            <p class="p-bold">Ano do Filme: </p><p> {{filme.anoFilme}}</p>
                            <p class="p-bold">Sinopse: </p><p> {{filme.sinopse}}</p><br>
                        </ul>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-3 btn-mobile">
                    <button class="btn btn-principal" routerLink = '/filmes'> Voltar para Catalogo</button>
                    <button class="btn btn-principal ml-5" routerLink = '/filmes'> Editar Filme</button>
                </div>  
            </div>
        </div> 
           
</div>
